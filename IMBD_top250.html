    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "0089072", "label": "L\u0027effront\u00e9e (1985)", "populated": true, "shape": "dot", "size": 10, "title": "L\u0027effront\u00e9e (1985)"}, {"color": "#97c2fc", "id": "0070047", "label": "The Exorcist (1973)", "populated": true, "shape": "dot", "size": 10, "title": "The Exorcist (1973)"}, {"color": "#97c2fc", "id": "0096734", "label": "The \u0027Burbs (1989)", "populated": true, "shape": "dot", "size": 10, "title": "The \u0027Burbs (1989)"}, {"color": "#97c2fc", "id": "0028241", "label": "Shadow of Chinatown (1936)", "populated": true, "shape": "dot", "size": 10, "title": "Shadow of Chinatown (1936)"}, {"color": "#97c2fc", "id": "0073600", "label": "Race with the Devil (1975)", "populated": true, "shape": "dot", "size": 10, "title": "Race with the Devil (1975)"}, {"color": "#97c2fc", "id": "0072869", "label": "The Devil\u0027s Rain (1975)", "populated": true, "shape": "dot", "size": 10, "title": "The Devil\u0027s Rain (1975)"}, {"color": "#97c2fc", "id": "0092076", "label": "The Texas Chainsaw Massacre 2 (1986)", "populated": true, "shape": "dot", "size": 10, "title": "The Texas Chainsaw Massacre 2 (1986)"}, {"color": "#97c2fc", "id": "0837565", "label": "The Witches of Eastwick (1992) (TV)", "populated": true, "shape": "dot", "size": 10, "title": "The Witches of Eastwick (1992) (TV)"}, {"color": "#97c2fc", "id": "8663516", "label": "Child\u0027s Play (2019)", "populated": true, "shape": "dot", "size": 10, "title": "Child\u0027s Play (2019)"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "0089072", "to": "0070047", "width": 1}, {"arrows": "to", "from": "0096734", "to": "0070047", "width": 1}, {"arrows": "to", "from": "0096734", "to": "0028241", "width": 1}, {"arrows": "to", "from": "0096734", "to": "0073600", "width": 1}, {"arrows": "to", "from": "0096734", "to": "0072869", "width": 1}, {"arrows": "to", "from": "0096734", "to": "0092076", "width": 1}, {"arrows": "to", "from": "0837565", "to": "0070047", "width": 1}, {"arrows": "to", "from": "8663516", "to": "0092076", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 200
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
